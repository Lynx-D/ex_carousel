<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un site incroyable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg">
        <h1>Mon site il est trop bien</h1>

        <div id="carouselLynx" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselLynx" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselLynx" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselLynx" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselLynx" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselLynx" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./car1.jpg" class="d-block w-100" alt="Photoooooooooooo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Swedish House Mafia in Paris</h5>
                    <p>10/10/2022</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./car2.jpg" class="d-block w-100" alt="Photoooooooooooo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Martin Garrix @ Garorock</h5>
                    <p>03/07/2022</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./car3.jpg" class="d-block w-100" alt="Photoooooooooooo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Martin Garrix @ Garorock</h5>
                    <p>03/07/2022</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./car4.jpg" class="d-block w-100" alt="Photoooooooooooo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Martin Garrix @ Garorock</h5>
                    <p>03/07/2022</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./car5.jpg" class="d-block w-100" alt="Photoooooooooooo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Swedish House Mafia in Paris</h5>
                    <p>10/10/2022</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselLynx" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselLynx" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inscriptionModal">S'inscrire</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#connexionModal">Se connecter</button>
        
        <div class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="inscriptionModalLabel">Inscription</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Adresse e-mail</label>
                          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="inputPassword" class="form-label">Mot de passe</label>
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="mb-3">
                          <label for="inputUsername" class="form-label">Pseudo</label>
                          <input type="text" class="form-control" id="inputUsername">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">M'inscrire</button>
                </div>
            </div>
            </div>
        </div>
        
        <div class="modal fade" id="connexionModal" tabindex="-1" aria-labelledby="connexionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="connexionModalLabel">Connexion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Adresse e-mail</label>
                          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="inputPassword" class="form-label">Mot de passe</label>
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">Se connecter</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
